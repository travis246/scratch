<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    

    <h1>Ordered list</h1>
    <ol>
        <li>mango</li>
        <li>maize</li>
        <ul>
            <li>BMW</li>
            <li>volkswagen</li>
            <li>lamboghin</li>
            <li>kawaskininja</li>
        </ul>
        <li>coconut</li>
    </ol>

    <h1>Unordered list</h1>
    <ul>
        <li>Computer Science</li>
        <li>Cybersecurity</li>
        <li>data science</li>
    </ul>
</body>
</html>
