<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>This is my table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Decription</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>Ripped Mango</td>
                <td>4000</td>
                <td>$320</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Green Banana</td>
                <td>5000</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>American orange</td>
                <td>2000</td>
                <td>$600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
