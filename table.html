<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        h1{
            color: red;
        }
        body{
            border-radius: 5px;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
    
        td,th{
            border: 1px solid black;
        border-collapse: collapse;
        }
        th{
            color: red;
        }
        td{
            color: darkblue;
        }
    </style>
</head>
<h1>TABLE</h1>
<body>
<table>
<thead>
 <tr>
<th>Name</th>
<th>Product</th>
<th>price</th>
</tr>
<tr>
    <td>Friut</td>
    <td>mango</td>
    <td>$500</td>
</tr>
<tr>
    <td>cars</td>
    <td>renault</td>
    <td>$6000000</td>
</tr>
<tr>
    <td>phones</td>
    <td>samsung</td>
    <td>$30000</td>
</tr>
</body>
</html>
