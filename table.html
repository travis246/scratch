<!DOCTYPE html>

    <head>
        <title><TABLE</title>
    </head>
    <body>
        <style>
            table{
                border:1px solid black;
                border-collapse: collapse;
            }
            th,td{
                border: 1px solid black;
                padding: 20px;
            
        </style>
    </head>
    <body>
        <h1> this is my table</h1>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mango</td>
                    <td>rappied Mango</td>
                    <td>4000</td>
                    <td>$320</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Green bnn</td>
                    <td>5000</td>
                    <td>$400</td>
                </tr>
                <tr>
                    <td>orange</td>
                    <td>American orange</td>
                    <td>2000</td>
                    <td>$600</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
